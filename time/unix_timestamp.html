<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix 时间戳转换器</title>
    <style>
        /* 默认浅色模式样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* 深色模式样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .container {
                background-color: #1e1e1e;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            input[type="number"] {
                background-color: #333;
                border-color: #555;
                color: #e0e0e0;
            }

            input[type="number"]::placeholder {
                color: #888;
            }

            button {
                background-color: #1a73e8;
            }

            button:hover {
                background-color: #1557b0;
            }

            .result {
                color: #e0e0e0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Unix 时间戳转换器</h1>
        <input type="number" id="timestamp" placeholder="输入 Unix 时间戳">
        <button onclick="convert_timestamp()">转换</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert_timestamp() {

            if (!document.getElementById('timestamp').value) {
                document.getElementById('result').textContent = '请输入有效的时间戳';
                return;
            }

            if (isNaN(parseInt(document.getElementById('timestamp').value, 10))) {
                document.getElementById('result').textContent = '请输入有效的时间戳';
                return;
            }

            document.getElementById('result').textContent = `转换后的日期和时间: ${new Date(parseInt(document.getElementById('timestamp').value, 10) * 1000).toLocaleString()}`;
        }
    </script>
</body>

</html>
