<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII 编码表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        body.dark-mode h1 {
            color: #1a73e8;
        }

        table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode table {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode th,
        body.dark-mode td {
            border-color: #555;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        body.dark-mode th {
            background-color: #1a73e8;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        body.dark-mode tr:nth-child(even) {
            background-color: #2d2d2d;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        body.dark-mode tr:hover {
            background-color: #3d3d3d;
        }
    </style>
</head>

<body>
    <h1>ASCII 编码表</h1>
    <table>
        <thead>
            <tr>
                <th>十进制</th>
                <th>十六进制</th>
                <th>字符</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // ASCII 字符描述
                const chars = [
                    "空字符 (Null)", "标题开始 (Start of Header)", "正文开始 (Start of Text)", "正文结束 (End of Text)",
                    "传输结束 (End of Transmission)", "查询 (Enquiry)", "确认 (Acknowledge)", "响铃 (Bell)",
                    "退格 (Backspace)", "水平制表符 (Horizontal Tab)", "换行 (Line Feed)", "垂直制表符 (Vertical Tab)",
                    "换页 (Form Feed)", "回车 (Carriage Return)", "移出 (Shift Out)", "移入 (Shift In)",
                    "数据链路转义 (Data Link Escape)", "设备控制 1 (Device Control 1)", "设备控制 2 (Device Control 2)",
                    "设备控制 3 (Device Control 3)", "设备控制 4 (Device Control 4)", "拒绝接收 (Negative Acknowledge)",
                    "同步空闲 (Synchronous Idle)", "传输块结束 (End of Transmission Block)", "取消 (Cancel)",
                    "介质中断 (End of Medium)", "替换 (Substitute)", "转义 (Escape)", "文件分隔符 (File Separator)",
                    "组分隔符 (Group Separator)", "记录分隔符 (Record Separator)", "单元分隔符 (Unit Separator)", "空格 (Space)",
                    "感叹号 (!)", "双引号 (\")", "井号 (#)", "美元符号 ($)", "百分号 (%)", "与符号 (&)", "单引号 (')",
                    "左括号 (()", "右括号 ())", "星号 (*)", "加号 (+)", "逗号 (,)", "减号 (-)", "句号 (.)", "斜杠 (/)",
                    "数字 0", "数字 1", "数字 2", "数字 3", "数字 4", "数字 5", "数字 6", "数字 7", "数字 8", "数字 9",
                    "冒号 (:)", "分号 (;)", "小于号 (<)", "等号 (=)", "大于号 (>)", "问号 (?)", "At 符号 (@)",
                    "大写字母 A", "大写字母 B", "大写字母 C", "大写字母 D", "大写字母 E", "大写字母 F", "大写字母 G",
                    "大写字母 H", "大写字母 I", "大写字母 J", "大写字母 K", "大写字母 L", "大写字母 M", "大写字母 N",
                    "大写字母 O", "大写字母 P", "大写字母 Q", "大写字母 R", "大写字母 S", "大写字母 T", "大写字母 U",
                    "大写字母 V", "大写字母 W", "大写字母 X", "大写字母 Y", "大写字母 Z", "左方括号 ([)", "反斜杠 (\\)",
                    "右方括号 (])", "插入符号 (^)", "下划线 (_)", "反引号 (`)", "小写字母 a", "小写字母 b", "小写字母 c",
                    "小写字母 d", "小写字母 e", "小写字母 f", "小写字母 g", "小写字母 h", "小写字母 i", "小写字母 j",
                    "小写字母 k", "小写字母 l", "小写字母 m", "小写字母 n", "小写字母 o", "小写字母 p", "小写字母 q",
                    "小写字母 r", "小写字母 s", "小写字母 t", "小写字母 u", "小写字母 v", "小写字母 w", "小写字母 x",
                    "小写字母 y", "小写字母 z", "左花括号 ({)", "竖线 (|)", "右花括号 (})", "波浪号 (~)", "删除 (Delete)"
                ];

                // 动态生成表格内容
                document.querySelector("tbody").innerHTML = chars
                    .map((desc, i) => `
            <tr>
              <td>${i}</td>
              <td>0x${i.toString(16).toUpperCase()}</td>
              <td>${String.fromCharCode(i)}</td>
              <td>${desc}</td>
            </tr>
          `)
                    .join("");
            </script>
        </tbody>
    </table>

    <script>
        // 根据系统偏好初始化深色模式
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>

</html>
