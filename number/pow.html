<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘方计算器</title>
    <style>
        /* 浅色模式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .container {
                background-color: #1e1e1e;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            input {
                background-color: #2d2d2d;
                color: #e0e0e0;
                border-color: #444;
            }

            button {
                background-color: #444;
                color: #e0e0e0;
            }

            button:hover {
                background-color: #555;
            }

            .result {
                color: #1a73e8;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>乘方计算器</h1>
        <label for="base">底数：</label>
        <input type="number" id="base" placeholder="请输入底数">

        <label for="exponent">指数：</label>
        <input type="number" id="exponent" placeholder="请输入指数">

        <button id="calculate">计算</button>
        <button id="reset">重置</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate_power() {
            if (isNaN(parseFloat(document.getElementById('base').value)) || isNaN(parseFloat(document.getElementById('exponent').value))) {
                document.getElementById('result').textContent = '请输入有效的数值！';
                return;
            }
            
            document.getElementById('result').textContent = `计算结果：${Math.pow(parseFloat(document.getElementById('base').value), parseFloat(document.getElementById('exponent').value)) }`;
        }

        function reset_form() {
            document.getElementById('base').value = '';
            document.getElementById('exponent').value = '';
            document.getElementById('result').textContent = '';
        }

        document.getElementById('calculate').addEventListener('click', calculate_power);
        document.getElementById('reset').addEventListener('click', reset_form);
    </script>
</body>

</html>
